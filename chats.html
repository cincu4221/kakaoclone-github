<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 - 카카오톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKTelecom</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="clock">00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/default_profile.png" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">김용혁</h4>
                        <h6 class="user-component__subtitle"></h6>
                    </div>
                </div>
                <div class="user-component__column">
                  <span class="user-component__time">방금 전</span>
                </div>
            </div>
        </a>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/default_profile.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">박세훈</h4>
                    <h6 class="user-component__subtitle">회신 부탁드립니다.</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">18:40</span>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/evan_profile.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">정지훈 강사님</h4>
                    <h6 class="user-component__subtitle">네 알겠습니다~</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">17:55</span>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/postoffice.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">우체국</h4>
                    <h6 class="user-component__subtitle">(우체국 배달예정)<br>"서로 존중, 함께 배려...</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">13:22</span>
              <div class="badge">1</div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/kakao_wallet.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">카카오톡 지갑</h4>
                    <h6 class="user-component__subtitle">인증이 완료되었습니다.</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">12:53</span>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__link__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                 </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>브라우저 크기가 너무 큽니다. 가로 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
      <script src="js/clock.js"></script>
    </body>
</html>
